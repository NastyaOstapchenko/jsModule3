<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Модуль 3 </title>
  </head>
  <body>

<p id="new"></p>

    <script type="text/javascript">

let animals = ["Собака", "Кошка", "Птица", "Слон", "Бабочка", "Кенгуру", "Муравей"];
let newVar = document.getElementById("new");

newVar.textContent = animals;
    </script>




<div class="second-task">
    <input id="indexVar" type="text" name="" value="" placeholder="Введите индекс массива">
    <input id="znachenieVar" type="text" name="" value="" placeholder="Введите значение">
    <button onclick="funForArr()" type="button" id="ok" name="button">Ok</button>
    <p id="newMassiv"></p>

    <script type="text/javascript">
    let index = document.getElementById("indexVar");
    let znachenie = document.getElementById("znachenieVar");
      function funForArr() {
        animals.splice(index.value, 0, znachenie.value);
        newMassiv.textContent = animals;
      };
    </script>
</div>





<div class="pop-button">
<button onclick="funPop()" type="button" name="button">pop</button>
<p id="newArr"></p>
<script type="text/javascript">
let poppedArr = document.getElementById("newArr");

function funPop() {
animals.pop();
poppedArr.textContent = animals;
}
</script>
</div>




<div class="shift-button">
<button onclick="funShift()" type="button" name="button">shift</button>
<p id="newNewArr"></p>
<script type="text/javascript">
let shiftedArr = document.getElementById("newNewArr");;
function funShift() {
animals.shift();
shiftedArr.textContent = animals;
}
</script>
</div>




<div class="push-button">
<button onclick="funPush()" type="button" name="button">push</button>
<p id="newNewNewArr"></p>
<script type="text/javascript">
let pushedArr = document.getElementById("newNewNewArr");
function funPush() {
animals.push("Хомяк");
pushedArr.textContent = animals;
}
</script>
</div>




<div class="unshift-button">
<button onclick="funUnshift()" type="button" name="button">unshift</button>
<p id="newNewNewNewArr"></p>
<script type="text/javascript">
let unshiftedArr = document.getElementById("newNewNewNewArr");
function funUnshift() {
animals.unshift("Щегол");
unshiftedArr.textContent = animals;
}
</script>
</div>


  </body>
</html>
